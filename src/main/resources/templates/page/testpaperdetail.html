<!doctype html>
<html class="no-js" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Foundation | Welcome</title>
</head>
<body>

<!-- Start Top Bar -->
<div class="top-bar">
    <div class="row">
        <div class="top-bar-left">
            <ul class="dropdown menu" data-dropdown-menu="">
                <li class="menu-text">Yeti Store</li>
                <li><a th:href="@{'/'}">首页</a></li>
                <li><a th:href="@{'/courses'}">课程</a></li>
                <li><a th:href="@{'/questionsets'}">练习</a></li>
            </ul>
        </div>
        <div class="top-bar-right">
            <ul class="menu">
                <li><input type="search" placeholder="搜索课程"/></li>
                <li>
                    <button type="button" class="button">搜索</button>
                </li>
            </ul>
        </div>
    </div>
</div>
<!-- End Top Bar -->
<br/>
<!-- You can now combine a row and column if you just need a 12 column row -->
<div class="row columns">
    <nav aria-label="You are here:" role="navigation">
        <ul class="breadcrumbs">
            <li><a th:href="@{'/'}">首页</a></li>
            <li><a th:href="@{'/questionsets'}">题集</a></li>
        </ul>
    </nav>
</div>

<div class="row">
    <div class="columns">
        <div class="polls">
            <h5 class="polls-question">
                <span class="polls-question-label">Q:</span>
                Choose your favourite programming language?
            </h5>
            <div class="polls-options">
                <div>
                    <input type="radio" name="programming" value="Javascript" id="programmingJavascript"/>
                    <label for="programmingJavascript">Javascript</label>
                </div>
                <div>
                    <input type="radio" name="programming" value="Ruby" id="programmingRuby"/>
                    <label for="programmingRuby">Ruby</label>
                </div>
                <div>
                    <input type="radio" name="programming" value="Php" id="programmingPhp"/>
                    <label for="programmingPhp">Php</label>
                </div>
                <div>
                    <input type="radio" name="programming" value="Python" id="programmingPython"/>
                    <label for="programmingPython">Python</label>
                </div>
            </div>
        </div>

        <br/>

        <div class="polls">
            <h5 class="polls-question">
                <span class="polls-question-label">Q:</span>
                Choose your favourite programming language?
            </h5>
            <div class="polls-options">
                <div>
                    <input type="radio" name="programming" value="Javascript" id="programmingJavascript"/>
                    <label for="programmingJavascript">Javascript</label>
                </div>
                <div>
                    <input type="radio" name="programming" value="Ruby" id="programmingRuby"/>
                    <label for="programmingRuby">Ruby</label>
                </div>
                <div>
                    <input type="radio" name="programming" value="Php" id="programmingPhp"/>
                    <label for="programmingPhp">Php</label>
                </div>
                <div>
                    <input type="radio" name="programming" value="Python" id="programmingPython"/>
                    <label for="programmingPython">Python</label>
                </div>
            </div>
        </div>

        <br/>

        <div class="polls">
            <h5 class="polls-question">
                <span class="polls-question-label">Q:</span>
                Choose Javascript frameworks that you use?
            </h5>
            <div class="polls-options">
                <div>
                    <input id="checkbox1" type="checkbox"/>
                    <label for="checkbox1">Angular.js</label>
                </div>
                <div>
                    <input id="checkbox2" type="checkbox"/>
                    <label for="checkbox2">React.js</label>
                </div>
                <div>
                    <input id="checkbox3" type="checkbox"/>
                    <label for="checkbox3">Vue.js</label>
                </div>
                <div>
                    <input id="checkbox4" type="checkbox"/>
                    <label for="checkbox4">Knockout.js</label>
                </div>
            </div>
        </div>


    </div>
</div>
<br/>


<div class="row column">
    <hr/>
    <ul class="menu">
        <li>Yeti Store</li>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li class="float-right">Copyright 2016</li>
    </ul>
</div>


<div th:replace="base/common_js_imports :: commonjs"></div>

<script>
    $(document).foundation();
</script>
</body>
</html>
