<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>华杰云教育</title>

    <div th:include="base/common_css_imports :: commoncss"></div>
    <style>
        label.inline {
            margin: 0 0 0.88889rem 0;
            line-height: 2.11111rem;
        }

        label.right {
            float: none !important;
            text-align: right;
        }
    </style>

</head>
<body>

<div th:replace="base/header_for_no_home :: header_bar"></div>
<div style="background-color: #eeeeee;">
    <div class="row" style="padding: 1rem 0;">
        <div class="medium-2 columns">
            <ul class="vertical menu" style="width: 100%;background-color: white;">
                <li>
                    <a href="#" style="font-size: 0.875rem;">账户设置</a>
                    <ul class="nested vertical menu" style="font-size: 0.75rem;">
                        <li><a th:href="@{/account/basicinfo/personalinfo}" style="color: red;">个人信息</a></li>
                        <li><a th:href="@{/account/realinfo/realinfo}">实名认证</a></li>
                        <li><a th:href="@{/account/modifypwd}">账户安全</a></li>
                        <li><a th:href="@{/teacher/detail}">讲师信息</a></li>
                    </ul>
                </li>
                <li>
                    <a style="font-size: 0.875rem;cursor: default;" th:href="@{/notice/user/list}">我的消息</a>
                </li>
                <li>
                    <a href="#" style="font-size: 0.875rem;cursor: default;">我的课程</a>
                    <ul class="nested vertical menu" style="font-size: 0.75rem;">
                        <li>
                            <a href="/usercenter/operate?type=3">在学课程</a>
                        </li>
                        <li><a href="/usercenter/operate?type=2">已购课程</a></li>
                    </ul>
                </li>
                <li>
                    <a th:href="@{/test/answer/list}" style="font-size: 0.875rem;">我的练习</a>
                </li>
                <li>
                    <a href="#" style="font-size: 0.875rem;cursor: default;">我的考试</a>
                    <ul class="nested vertical menu" style="font-size: 0.75rem;">
                        <li><a href="/user/examplan/list">考试日程</a></li>
                        <li><a href="/user/exam/score/list">考试成绩</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#" style="font-size: 0.875rem;cursor: default;">我的收藏</a>
                    <ul class="nested vertical menu" style="font-size: 0.75rem;">
                        <li><a href="/usercenter/operate?type=1">课程收藏</a></li>
                        <li><a href="/usercenter/operate?type=9">题集收藏</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="medium-10 columns">
            <div class="row">
                <nav aria-label="You are here:" role="navigation">
                    <ul class="breadcrumbs"
                        style="background-color: white;margin-bottom: 1rem;padding: 0.5rem 0.875rem;font-size: 1.25rem;">
                        <li><a href="#">账户设置</a></li>
                        <li><a th:href="@{/account/basicinfo/personalinfo}">个人信息</a></li>
                    </ul>
                </nav>
            </div>
            <div id="updPersonalInfo" class="row" style="background-color: white;padding: 2rem 0rem;">  <!-- 个人信息修改-->
                <form id="personalInfoFm" style="color: #000;" th:object="${userBasicInfoBo}">
                    <div class="row">
                        <div class="medium-2 columns text-right">
                            <label class="right inline" style="color: #8a8a8a;">用户名：</label>
                        </div>
                        <div class="medium-4 columns end" style="padding-left: 0;">
                            <input type="text" placeholder="用户名"
                                   style="color: #000000;height: 2rem;font-size: 0.875rem;" disabled=""
                                   th:id="updUsername"
                                   th:readonly="readonly"
                                   th:value="${accountBo.username}"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="medium-2 columns text-right" style="text-align: right;">
                            <label class="right inline" style="color: #8a8a8a;">昵称：</label>
                        </div>
                        <div class="medium-4 columns end" style="padding-left: 0;">
                            <input type="text" placeholder="昵称" style="color: #000000;height: 2rem;font-size: 0.875rem;"
                                   th:field="*{nickName}"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="medium-2 columns text-right" style="text-align: right;">
                            <label class="right inline" style="color: #8a8a8a;">性别：</label>
                        </div>
                        <div class="medium-4 columns end" style="padding-left: 0;">
                            <input style="font-size: 0.875rem;" th:field="*{gender}" type="radio" name="gender"
                                   value="0"/><label>男</label>
                            <input style="font-size: 0.875rem;" th:field="*{gender}" type="radio" name="gender"
                                   value="1"/><label>女</label>
                            <input style="font-size: 0.875rem;" th:field="*{gender}" type="radio" name="gender"
                                   value="2"/><label>保密</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="medium-2 columns text-right" style="text-align: right;">
                            <label class="right inline" style="color: #8a8a8a;">生日：</label>
                        </div>
                        <div class="medium-4 columns end" style="padding-left: 0;">
                            <input type="date" style="color: #000000;height: 2rem;font-size: 0.875rem;" placeholder="生日"
                                   th:field="*{birthday}"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="medium-2 columns text-right" style="text-align: right;">
                            <label class="right inline" style="color: #8a8a8a;">手机：</label>
                        </div>
                        <div class="medium-4 columns end" style="padding-left: 0;">
                            <input type="text" placeholder="手机" style="color: #000000;height: 2rem;font-size: 0.875rem;"
                                   th:field="*{phoneNo}"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="medium-2 columns text-right" style="text-align: right;">
                            <label class="right inline" style="color: #8a8a8a;">邮箱：</label>
                        </div>
                        <div class="medium-4 columns end" style="padding-left: 0;">
                            <input type="text" placeholder="邮箱" style="color: #000000;height: 2rem;font-size: 0.875rem;"
                                   th:field="*{email}"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="medium-2 columns text-right" style="text-align: right;">
                            <label class="right inline" style="color: #8a8a8a;">QQ：</label>
                        </div>
                        <div class="medium-4 columns end" style="padding-left: 0;">
                            <input type="text" placeholder="QQ" style="color: #000000;height: 2rem;font-size: 0.875rem;"
                                   th:field="*{qq}"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="medium-2 columns text-right" style="text-align: right;">
                            <label class="right inline" style="color: #8a8a8a;">所在地：</label>
                        </div>
                        <div class="medium-4 columns end" style="padding-left: 0;">
                            <input type="text" placeholder="所在地"
                                   style="color: #000000;height: 2rem;font-size: 0.875rem;" th:field="*{cityId}"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="medium-2 columns text-right" style="text-align: right;">
                            <label class="right inline" style="color: #8a8a8a;">公司名称：</label>
                        </div>
                        <div class="medium-4 columns end" style="padding-left: 0;">
                            <input type="text" placeholder="公司名称"
                                   style="color: #000000;height: 2rem;font-size: 0.875rem;" th:field="*{companyName}"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="medium-2 columns text-right" style="text-align: right;">
                            <label class="right inline" style="color: #8a8a8a;">职位：</label>
                        </div>
                        <div class="medium-4 columns end" style="padding-left: 0;">
                            <input type="text" placeholder="职位" style="color: #000000;height: 2rem;font-size: 0.875rem;"
                                   th:field="*{position}"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="medium-2 medium-offset-2 end">
                            <input type="button" class="button" value="保存" onclick="savePersonalInfo()"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<div th:replace="base/footer :: foot_section"></div>

<div th:replace="base/common_js_imports :: commonjs"></div>
<script type="text/javascript" th:src="@{/static/js/useroperate/userinfo.js}"></script>
<script>
    $(document).foundation();
</script>


</body>
</html>
